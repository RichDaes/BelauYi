function normalize(str) {
    return (str || '').replace(/（.*?）/g, '').trim().toLowerCase();
}

// ✅ 初始化词典数据
const dictionaryArray = dictionary.map(entry => ({
    ...entry,
    normalizedWord: normalize(entry.word),
    normalizedTranslation: normalize(entry.translation)
}));

// ✅ 初始化 Fuse.js（模糊搜索）

    keys: ['word', 'normalizedWord', 'translation', 'normalizedTranslation'],
    threshold: 0.4
});

    event.preventDefault();

    const inputWord = normalize(document.getElementById('input-word').value.trim());

    }

    // **尝试精确匹配**
    let resultList = dictionaryArray.filter(item =>
        normalize(item.word) === inputWord || normalize(item.translation) === inputWord
    );

    // **若精确匹配失败，进行模糊搜索**
    if (resultList.length === 0) {
        const fuzzyResults = fuse.search(inputWord);
        if (fuzzyResults.length === 1) {
            resultList = [fuzzyResults[0].item];
        } else if (fuzzyResults.length > 1) {
            let suggestionHtml = "未找到精确匹配，你是否要搜索以下词语：<ul class='suggestion-list'>";
            fuzzyResults.forEach(res => {
                suggestionHtml += `<li onclick=\"document.getElementById('input-word').value='${res.item.word}'; document.getElementById('dictForm').dispatchEvent(new Event('submit'));\">${res.item.word} (${res.item.translation})</li>`;
            });
            suggestionHtml += "</ul>";
            resultDiv.innerHTML = suggestionHtml;
            return;
        }
    }

    // **渲染结果**
    if (resultList.length === 0) {
        resultDiv.innerHTML = "未找到翻译结果";
    } else {
        resultDiv.innerHTML = resultList.map(item => `
            <div style="margin:10px 0;">
                <span style="color: rgb(19, 0, 102); font-size: 20px;"><b>${item.word}</b></span><br>
                <b>中文释义：</b> ${item.translation}<br>
                <b>词性：</b> ${item.type || "无"}<br>
                <b>释义：</b> ${item.definition || "暂无释义"}<br>
                <b>示例：</b> ${item.example || item.examples?.join('<br>') || "暂无示例"}
            </div>
        `).join('');
    }
});

</script>
