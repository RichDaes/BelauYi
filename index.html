<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>中译帕词典</title>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.pexels.com/photos/26926255/pexels-photo-26926255.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2") no-repeat center center fixed;
        background-size: cover;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.5);
        max-width: 100%;
        overflow-x: hidden;
    }

    .top {
        width: 100%;
        padding: 30px;
        background-color: rgba(255, 199, 44, 0.9);
        text-align: center;
        color: #4D3A00;
        font-size: 28px;
        font-weight: bold;
    }

    .search-box {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 30px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .search-box input {
        width: 300px;
        padding: 10px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
        margin-right: 10px;
    }

    .search-box button {
        padding: 10px 20px;
        background-color: #FFC72C;
        color: #4D3A00;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        text-align: left;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
    }

    /* **优化下拉菜单样式** */
    .suggestions-container {
        margin-top: 10px;
        width: 100%;
        text-align: center;
    }

    select {
        width: 90%;
        max-width: 320px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid #f39c12;
        background-color: white;
        color: #333;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    select:hover {
        border-color: #e67e22;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .footer {
        background-color: rgba(0, 68, 102, 0.9);
        color: white;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }
  </style>
</head>
<body>
<div class="top">
    BELAUYI.COM - 中译帕词典
</div>
<div class="main">
    <h2 style="color: #FFC72C; font-size: 24px;">智能匹配 | 快速翻译 | 拼写无忧！</h2>
    <div class="search-box">
      <form id="dictForm">
        <input type="search" id="input-word" placeholder="输入中文或帕劳语 / Enter Chinese or Palauan">
        <button type="submit">翻译 / Translate</button>
      </form>
    </div>
    <div id="result"></div>
    <div class="suggestions-container">
        <select id="suggestionsSelect" onchange="handleSelection()">
            <option value="">请选择...</option>
        </select>
    </div>
</div>
<div class="footer">
    <a href="#" target="_blank">Disclaimer</a> | 联系电话: (680) 770 - 2868
</div>

<script>
const API_BASE = "https://belauyi.onrender.com"; // 你的后端 API 地址

document.getElementById("dictForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const inputWord = document.getElementById("input-word").value.trim();
    const resultDiv = document.getElementById("result");
    const suggestionsSelect = document.getElementById("suggestionsSelect");

    if (!inputWord) {
        resultDiv.innerHTML = "<p style='color: red;'>请输入要翻译的词汇！</p>";
        return;
    }

    resultDiv.innerHTML = "<p>查询中...</p>";
    try {
        const response = await fetch(`${API_BASE}/search?word=${encodeURIComponent(inputWord)}`);
        if (!response.ok) throw new Error("查询失败");

        const data = await response.json();
        console.log("🔍 API 返回数据:", data); // 确保 API 数据返回正确

        let output = "";

        if (data.exactMatches.length > 0) {
            output += `<p><b>精准匹配：</b></p><ul>`;
            data.exactMatches.forEach(item => {
                output += `<li>${item.word} → ${item.translation || "暂无翻译"}</li>`;
            });
            output += `</ul>`;
        }

        // **填充下拉菜单**
        suggestionsSelect.innerHTML = `<option value="">请选择...</option>`;
        if (data.suggestions.length > 0) {
            data.suggestions.forEach(item => {
                let option = document.createElement("option");
                option.value = item.word;
                option.textContent = `${item.word} (${item.translation || "暂无翻译"})`;
                suggestionsSelect.appendChild(option);
            });
        }

        if (!output) output = "<p>未找到翻译结果</p>";
        resultDiv.innerHTML = output;

    } catch (error) {
        resultDiv.innerHTML = `<p style='color: red;'>查询失败: ${error.message}</p>`;
    }
});

// **处理选择**
function handleSelection() {
    const selectedWord = document.getElementById("suggestionsSelect").value;
    if (selectedWord) {
        document.getElementById("input-word").value = selectedWord;
        document.querySelector('form').dispatchEvent(new Event('submit'));
    }
}
</script>
</body>
</html>
