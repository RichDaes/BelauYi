<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>中译帕词典</title>
  <style>
    body { background: rgba(0, 0, 0, 0.1); }
    .main { background-color: rgba(255, 255, 255, 0.9); padding: 20px; }
  </style>
</head>
<body>
  <div class="top">BELAUYI.COM - 中译帕词典</div>
  <div class="main">
    <h2>智能匹配 | 快速翻译 | 拼写无忧！</h2>
    <div class="search-box">
      <form id="dictForm">
        <input type="search" id="input-word" placeholder="输入中文或帕劳语">
        <button type="submit">翻译</button>
      </form>
    </div>
    <div id="result"></div>
  </div>
<script>
const apiBaseUrl = window.location.origin;

async function searchWord(event) {
  event.preventDefault();
  const inputWord = document.getElementById("input-word").value.trim();
  const resultDiv = document.getElementById("result");
  if (!inputWord) {
    resultDiv.innerHTML = "<p style='color: red;'>请输入要翻译的词汇！</p>";
    return;
  }
  resultDiv.innerHTML = "<p>查询中...</p>";
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 5000);
    const response = await fetch(`${apiBaseUrl}/search?word=${encodeURIComponent(inputWord)}`, { signal: controller.signal });
    clearTimeout(timeoutId);
    if (!response.ok) throw new Error("查询失败");
    const data = await response.json();
    let output = "";
    if (data.exactMatches.length > 0) {
      output += `<p><b>精准匹配：</b></p>`;
      output += data.exactMatches.map(item => `<div><b>${item.word}</b>: ${item.translation || "暂无翻译"}</div>`).join("");
    }
    if (data.suggestions.length > 0) {
      output += `<p><b>相似匹配：</b></p>`;
      output += data.suggestions.map(item => `<div><b>${item.word}</b>: ${item.translation || "暂无翻译"}</div>`).join("");
    }
    if (!output) output = "<p>未找到翻译结果</p>";
    resultDiv.innerHTML = output;
  } catch (error) {
    resultDiv.innerHTML = "<p style='color: red;'>查询失败，请稍后再试</p>";
  }
}
document.getElementById("dictForm").addEventListener("submit", searchWord);
</script>
</body>
</html>
