<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>中译帕词典</title>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.pexels.com/photos/26926255/pexels-photo-26926255.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2") no-repeat center center fixed;
        background-size: cover;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.5);
        max-width: 100%;
        overflow-x: hidden;
    }

    .top {
        width: 100%;
        padding: 30px;
        background-color: rgba(255, 199, 44, 0.9);
        text-align: center;
        color: #4D3A00;
        font-size: 28px;
        font-weight: bold;
    }

    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin: 20px 0;
        color: white;
    }

    .search-box {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 30px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .search-box input[type="search"] {
        width: 300px;
        padding: 10px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
        margin-right: 10px;
    }

    .search-box button[type="submit"] {
        padding: 10px 20px;
        background-color: #FFC72C;
        color: #4D3A00;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        text-align: left;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
    }

    .recommendation {
        background-color: rgba(255, 199, 44, 0.2);
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        font-size: 16px;
        color: #4D3A00;
    }

    .recommendation span {
        cursor: pointer;
        color: blue;
        text-decoration: underline;
        font-weight: bold;
    }

    .recommendation span:hover {
        color: red;
    }

    .footer {
        background-color: rgba(0, 68, 102, 0.9);
        color: white;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
      
      .suggestion-item {
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    border-radius: 5px;
}

.suggestion-item:hover {
    background-color: #f5f5dc; /* Hover 变浅黄色 */
    font-weight: bold;
    padding-left: 15px; /* 增强 hover 效果 */
}
      select {
    width: 100%;
    max-width: 300px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #f39c12;
    background-color: white;
    color: #333;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

/* 悬停时的样式 */
select:hover {
    border-color: #e67e22;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
}

/* 下拉菜单选项的样式 */
select option {
    padding: 10px;
    font-size: 16px;
    background: white;
    color: black;
}

/* 鼠标悬停时的选项样式 */
select option:hover {
    background-color: #ffeaa7;
    color: #222;
}
    }
  </style>
</head>
<body>
<div class="top">
    BELAUYI.COM - 中译帕词典
</div>
<div class="main">
    <h2 style="color: #FFC72C; font-size: 24px;">智能匹配 | 快速翻译 | 拼写无忧！</h2>
    <div class="search-box">
      <form id="dictForm">
        <input type="search" id="input-word" placeholder="输入中文或帕劳语 / Enter Chinese or Palauan">
        <button type="submit" id="search-btn">翻译 / Translate</button>
      </form>
    </div>
    <div id="result"></div>
</div>
<div class="footer">
    <a href="#" target="_blank">Disclaimer</a> | 联系电话: (680) 770 - 2868
</div>

<script>
const API_BASE = "https://belauyi.onrender.com"; // 你的后端 API 地址

document.getElementById("dictForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const inputWord = document.getElementById("input-word").value.trim();
    const resultDiv = document.getElementById("result");
    const suggestionsSelect = document.getElementById("suggestionsSelect");

    if (!inputWord) {
        resultDiv.innerHTML = "<p style='color: red;'>请输入要翻译的词汇！</p>";
        return;
    }

    resultDiv.innerHTML = "<p>查询中...</p>";
    try {
        const response = await fetch(`${API_BASE}/search?word=${encodeURIComponent(inputWord)}`);
        if (!response.ok) throw new Error("查询失败");

        const data = await response.json();
        console.log("🔍 API 返回数据:", data); // 确保 API 数据返回正确

        let output = "";

        // **1️⃣ 精确匹配**
        if (Array.isArray(data.exactMatches) && data.exactMatches.length > 0) {
            output += `<p><b>精准匹配：</b></p><ul>`;
            data.exactMatches.forEach(item => {
                output += `
                    <li class="result-item">
                        <b>${item.word}</b> → ${item.translation || "暂无翻译"}
                        <br><small><b>词性：</b> ${item.type || "无"} | <b>释义：</b> ${item.definition || "暂无释义"}</small>
                        ${item.example ? `<br><small><b>示例：</b>${item.example}</small>` : ""}
                    </li><hr>
                `;
            });
            output += `</ul>`;
        }

        // **2️⃣ 让用户选择相似匹配**
        if (Array.isArray(data.suggestions) && data.suggestions.length > 0) {
            output += `<p><b>你可能想找这些词：</b></p>`;
            output += `<select id="suggestionsSelect" onchange="handleSelection()">`;
            output += `<option value="">请选择...</option>`;
            data.suggestions.forEach(item => {
                output += `<option value="${item.word}">${item.word} (${item.translation || "暂无翻译"})</option>`;
            });
            output += `</select>`;

            // **填充 `<select>` 选项**
            populateSuggestions(data.suggestions);
        } else {
            suggestionsSelect.innerHTML = ""; // 如果没有相似词，清空 `<select>`
        }

        if (!output) output = "<p>未找到翻译结果</p>";
        resultDiv.innerHTML = output;

    } catch (error) {
        resultDiv.innerHTML = `<p style='color: red;'>查询失败: ${error.message}</p>`;
    }
});

// **3️⃣ 处理下拉菜单选择**
function handleSelection() {
    const selectedWord = document.getElementById("suggestionsSelect").value;
    if (selectedWord) {
        document.getElementById("input-word").value = selectedWord;
        document.querySelector('form').dispatchEvent(new Event('submit')); // 重新提交表单
    }
}

// **4️⃣ 填充 `<select>` 选项**
function populateSuggestions(suggestions) {
    const select = document.getElementById("suggestionsSelect");
    select.innerHTML = `<option value="">请选择...</option>`; // 默认选项

    suggestions.forEach(item => {
        let option = document.createElement("option");
        option.value = item.word;
        option.textContent = `${item.word} (${item.translation || "暂无翻译"})`;
        select.appendChild(option);
    });
}

</script>


</body>
</html>
