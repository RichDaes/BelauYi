<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>中译帕词典</title>
  <style type="text/css">
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.pexels.com/photos/26926255/pexels-photo-26926255.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2") no-repeat center center fixed;
        background-size: cover;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.5);
        max-width: 100%;
        overflow-x: hidden;
    }

    .top {
        width: 100%;
        padding: 30px;
        background-color: rgba(255, 199, 44, 0.9);
        text-align: center;
        color: #4D3A00;
        font-size: 28px;
        font-weight: bold;
    }

    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin: 20px 0;
        color: white;
    }

    .search-box {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 30px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .search-box input[type="search"] {
        width: 300px;
        padding: 10px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
        margin-right: 10px;
    }

    .search-box button[type="submit"] {
        padding: 10px 20px;
        background-color: #FFC72C;
        color: #4D3A00;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        text-align: left;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
        background-color: rgba(0, 68, 102, 0.9);
        color: white;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }
  </style>
</head>
<body>
<div class="top">
    BELAUYI.COM - 中译帕词典
</div>
<div class="main">
    <h2 style="color: #FFC72C; font-size: 24px;">智能匹配 | 快速翻译 | 拼写无忧！</h2>
    <div class="search-box">
      <form id="dictForm">
        <input type="search" id="input-word" placeholder="输入中文或帕劳语 / Enter Chinese or Palauan">
        <button type="submit" id="search-btn">翻译 / Translate</button>
    </form>
    </div>
    <div id="result"></div>
</div>
<div class="footer">
    <a href="#" target="_blank">Disclaimer</a> | 联系电话: (680) 770 - 2868
</div>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>

const express = require("express");
const mysql = require("mysql2/promise");
const cors = require("cors");
require("dotenv").config();

const app = express();
app.use(cors());
app.use(express.json());

const pool = mysql.createPool({
  host: "database-1.cfa2gw8uums4.us-east-2.rds.amazonaws.com",
  user: "admin",
  password: "tonghuikeyi",
  database: "dictionary",
  port: 3306,
  waitForConnections: true,
  connectionLimit: 10,
  queueLimit: 0
});

app.get("/", (req, res) => {
  res.send("🚀 API is running and connected to MySQL!");
});

app.get("/search", async (req, res) => {
  const query = req.query.word;
  if (!query) {
    return res.status(400).json({ message: "请输入要查询的词汇" });
  }

  console.log(`🔍 查询词汇: ${query}`);

  try {
    // **1️⃣ 精确匹配**
    const [exactResults] = await pool.query(
      "SELECT * FROM `cn-pw_dictionary` WHERE word = ? OR translation = ?",
      [query, query]
    );

    if (exactResults.length > 0) {
      return res.json(exactResults);
    }

    console.log("⚠️ 没有找到精确匹配，进行模糊搜索...");

    // **2️⃣ 高级模糊搜索**
    const [fuzzyResults] = await pool.query(
      `SELECT * FROM \`cn-pw_dictionary\` 
       WHERE word LIKE ? OR translation LIKE ? 
       ORDER BY CHAR_LENGTH(word) ASC 
       LIMIT 5`,
      [`%${query}%`, `%${query}%`]
    );

    if (fuzzyResults.length > 0) {
      return res.json({ suggestions: fuzzyResults });
    }

    console.log("❌ 没有找到相关结果，提供推荐词...");
    
    // **3️⃣ 推荐相似的单词**
    const [recommendedResults] = await pool.query(
      `SELECT word, translation FROM \`cn-pw_dictionary\` 
       WHERE word REGEXP ? OR translation REGEXP ? 
       ORDER BY CHAR_LENGTH(word) ASC 
       LIMIT 5`,
      [`${query[0]}`, `${query[0]}`] // 仅匹配第一个字符（可调整）
    );

    if (recommendedResults.length > 0) {
      return res.json({ message: "未找到翻译结果", recommendations: recommendedResults });
    }

    return res.json({ message: "未找到翻译结果，也没有推荐词" });

  } catch (err) {
    console.error("❌ 数据库查询错误:", err.message);
    return res.status(500).json({ message: "数据库查询失败" });
  }
});

const PORT = process.env.PORT || 3000;
app.listen(PORT, () => {
  console.log(`🚀 服务器运行在端口 ${PORT}`);
});

</script>

</body>
</html>
