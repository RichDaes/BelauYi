    function normalize(str) {
  return str.replace(/ï¼ˆ.*?ï¼‰/g, '').trim();
}

const dictionaryArray = Object.entries(dictionary).map(([word, data]) => ({
  word,

  normalizedTranslation: normalize(data.translation),  // é¢„å¤„ç†å»æ‰æ‹¬å·

const fuse = new Fuse(dictionaryArray, {
  keys: ['word', 'normalizedWord', 'translation', 'normalizedTranslation'],
  threshold: 0.4

// ç›‘å¬è¡¨å•æäº¤äº‹ä»¶
document.getElementById('dictForm').addEventListener('submit', function(event) {

    const exact = dictionaryArray.filter(item => normalize(item.word) === normalize(inputWord));

    const found = dictionaryArray.filter(item => normalize(item.translation) === normalize(inputWord));

  if (resultList.length === 0) {
